<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReihanFirmansyah</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form class="register-container">
        <div class="group">
            <label for="nama">Nama:</label>
            <input type="text" id="nama" placeholder="Username">
        </div>
        <div class="group">
            <label for="alamat">Alamat:</label>
            <input type="text" id="alamat" placeholder="Address">
        </div>
        <div class="group">
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Password">
        </div>
        <div class="group">
            <label for="konfirmasi">Konfirmasi Password:</label>
            <input type="password" id="konfirmasi" placeholder="Confirm Password">
        </div>
        <button type="submit" class="submit-btn">Daftar</button>
        <p class="login-link">Have an account? <a href="#">Login</a></p>
    </form>
</body>

</html>
